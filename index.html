<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>
    <link rel="stylesheet" href="Styles/style.css"/>
</head>
<body class="wrapper">
    
<div class="auth-container">
   
    <div class="tab-btn">
        <button class="login-tab active">Login</button>
        <button class="register-tab">Sign Up</button>

    </div>

        <div class="login-box active">
            <img src="images/quiz-logo.png" alt="Quiz Logo" class="logo" />

            <h2 class="auth-heading">Welcome Back !</h2>
            <form class="login-form" action="#" method="post">
                <input type="email" name="userEmail" placeholder="Enter your Email" class="auth-input"required autofocus/>
                <input type="password" name="password" placeholder="Password" class="auth-input" required/>

                <button type="button" class="auth-forgot-btn">Forgot Password?</button>
                <button class="auth-submit" type="submit">Login</button>
            </form>

            
        </div>

        <div class="register-box">
            <img src="images/quiz-logo.png" alt="Quiz Logo" class="logo" />

            <h2 class="auth-heading">Register now !</h2>

            <form action="#" method="post" id="register-form">

                <input type="text" name="FullName" placeholder="Enter your Name" class="auth-input" required autofocus/>
                <input type="email" name="email" placeholder="Enter your Email"class="auth-input" required/>
                <input type="password" name="pass" placeholder=" Enter a password" class="auth-input" required/>
                <input type="password" name="repass" placeholder="Confirm Password" class="auth-input"  required />
                <button  class="auth-submit" type="submit">Register</button>
    

            </form>


    </div>
 
</div>

<script src="Scripts/auth.js"></script>
</body>
</html>
